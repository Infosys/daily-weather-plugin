name: Plugin CI

on:
  push:
    paths:
      - 'plugins/weather/**'
      - '.github/workflows/plugin-ci.yml'
    branches: [main]
  pull_request:
    paths:
      - 'plugins/weather/**'
      - '.github/workflows/plugin-ci.yml'
    branches: [main]

jobs:
  plugin-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable Corepack (for Yarn 4+)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-builds

      - name: Build plugin
        run: yarn workspace @infosys_ltd/daily-weather-plugin build

      - name: Run plugin tests
        run: yarn workspace @infosys_ltd/daily-weather-plugin test
